<ion-view view-title="Read">
  <ion-content class="padding">
    <ion-list>
        <ion-item ng-show="!imageManga">Loading Data</ion-item>
        <ion-item ng-repeat="(key, value) in imageManga">
            <center><img ng-src="{{value.url}}" alt=""></center>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
